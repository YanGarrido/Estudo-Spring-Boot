spring.application.name=meu-primeiro-springboot

#Configuração do POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5418/meubanco
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate(JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Apenas valida o schema, não tenta criar/alterar nada.
spring.jpa.hibernate.ddl-auto=validate

# Garante que o schema.sql seja executado na inicialização.
spring.sql.init.mode=always